<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf8"/>
<title>Magnatune Player</title>
<link rel="stylesheet" type="text/css" href="style.css"/>
<link rel="icon" type="image/x-icon" href="http://magnatune.com/favicon.ico"/>
<script type="text/javascript" src="json2.js"></script>
<script type="text/javascript" src="jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="jquery.dataset.js"></script>
<script type="text/javascript" src="shims.js"></script>
<script type="text/javascript" src="magnatune.js"></script>
</head>
<body>
<div id="main">
	<div id="body">
		<div id="navigation">
			<div class="inner-area">
				<div class="navigation-head">
					<span class="search-container">
						<input id="search" type="text" autocomplete="off"/>
						<a class="input-clear" href="javascript:Magnatune.Navigation.clear();void(0)" title="Clear">&times;</a>
					</span>

					<a class="button" id="tree-mode-button" href="javascript:Magnatune.Navigation.toggleModeSelect();void(0)">Mode</a>

					<ul id="tree-mode-select" style="display:none;">
						<li id="mode-album"><a href="javascript:Magnatune.Navigation.setMode('album');void(0)">Album</a></li>
						<li id="mode-artist-album"><a href="javascript:Magnatune.Navigation.setMode('artist/album');void(0)">Artist / Album</a></li>
						<li id="mode-genre-artist-album" class="active"><a href="javascript:Magnatune.Navigation.setMode('genre/artist/album');void(0)">Genre / Artist / Album</a></li>
					</ul>
				</div>

				<div id="tree">
				</div>
			</div>
		</div>

		<div id="content">
			<div class="inner-area">
				<ul id="tabs">
					<li id="info-button" class="active first"><a href="#/about">Info</a></li>
					<li id="playlist-button" class="last"><a href="#/playlist">Playlist</a></li>
				</ul>

				<a id="about" href="#/about" title="About Magnatune Player">?</a>

				<div id="info" class="tab">
					<div class="tab-head">
						<ul id="breadcrumbs">
						</ul>
					</div>

					<div id="info-content" class="tab-content">
					</div>
				</div>

				<div id="playlist-container" style="display:none;" class="tab">
					<div class="tab-head">
						<a class="button" href="javascript:Magnatune.Playlist.clear();void(0)">Clear</a>
						<a class="button" href="javascript:Magnatune.Playlist.removeSelected();void(0)">Remove Selected</a>
					</div>
					<div class="tab-content">
						<table class="playlist" id="playlist">
							<thead>
								<tr>
									<th>Nr.</th>
									<th>Title</th>
									<th>Duration</th>
									<th>Artist</th>
									<th>Album</th>
									<th>&nbsp;</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div id="player-wrapper">
		<div id="player">
			<div class="inner-area">
				<div id="currently-playing">
					<a href="javascript:Magnatune.Player.randomAlbum();void(0)">[Play Random Album]</a>
				</div>

				<a id="player-hide" class="button" href="javascript:Magnatune.Player.hide();" title="Hide Player">&#x25BE;</a>
				<a id="player-show" class="button" href="javascript:Magnatune.Player.show();" title="Show Player" style="display:none;">&#x25B4;</a>
			
				<div id="play-progress-container">
					<canvas id="buffer-progress" width="380" height="1"></canvas>
					<div id="play-progress" style="width:0px;"><div id="play-progress-knob"></div></div>
				</div>

				<div id="player-buttons">
					<a id="stop-button" class="button" href="javascript:Magnatune.Player.stop();void(0)" title="Stop">&#x25A0;</a>
					<a id="previous-button" class="button" href="javascript:Magnatune.Playlist.previous();void(0)" title="Previous">&#x25AE;&#x25C0;</a>
					<a id="next-button" class="button" href="javascript:Magnatune.Playlist.next();void(0)" title="Next">&#x25B6;&#x25AE;</a>
				
					<a id="volume-button" class="button" href="javascript:Magnatune.Player.toggleVolume();void(0)">Volume</a>
					<div id="volume-control" style="display:none;">
						<div id="volume">100%</div>
						<div id="volume-bar-container"><div id="volume-bar" style="height:100%;"></div></div>
					</div>
				</div>

				<div id="status">
					<img id="waiting" style="visibility:hidden;" src="spinner.gif" alt=""/>
					<span id="current-time-duration" onclick="$('#time-left').toggle();$('#current-time').toggle();">
						<span id="time-left" style="display:none;">---:--</span>
						<span id="current-time">--:--</span> /
						<span id="current-duration">--:--</span>
					</span>
				</div>

				<div id="play-button-wrapper">
					<div class="inner-area">
						<a href="javascript:Magnatune.Player.playPause();void(0)"><img
							id="play-image" src="play.png" alt="Play" title="Play"/><img
							id="pause-image" src="pause.png" alt="Pause" title="Pause" style="display:none;"/></a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
